<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusLife App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>CampusLife App</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#clubs">Clubs</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section">
    <h2>Welcome!</h2>
    <p>Your one‑stop hub for everything happening on campus.</p>
  </section>

  <section id="events" class="section">
    <h2>Upcoming Events</h2>
    <div id="events-container">
      <!-- Events dynamically loaded here -->
    </div>
  </section>

  <section id="clubs" class="section">
    <h2>Clubs</h2>
    <div id="clubs-container">
      <!-- Clubs dynamically loaded here -->
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label>Name</label>
      <input type="text" required />

      <label>Email</label>
      <input type="email" required />

      <label>Message</label>
      <textarea required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>© 2025 CampusLife App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
